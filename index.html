<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Product preview card</title>
  </head>
  <body>
    <main>
      <div class="card" role="article">
        <div class="img-part">
          <img
            class="desktop-img"
            src="images/image-product-desktop.jpg"
            alt="image of perfume"
          />
          <img
            class="mobile-img"
            src="images/image-product-mobile.jpg"
            alt="image of perfume"
          />
        </div>
        <div class="text-part">
          <div class="product-name"><h1>PERFUME</h1></div>

          <div class="product-french">
            <span>Gabrielle </span><span>Essence Eau </span
            ><span>De Parfum</span>
          </div>
          <div class="product-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </div>

          <div class="product-price">
            <p class="new-price">$149.99</p>
            <p class="old-price"><del>$169.99</del></p>
          </div>
          <div class="add-to-cart">
            <button type="submit">
              <img src="images/icon-cart.svg" alt="image of cart" /> Add to Cart
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
