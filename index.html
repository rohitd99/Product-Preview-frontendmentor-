<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview</title>
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="img-part">
          <img class="des-img" src="images/image-product-desktop.jpg" alt="" />
          <img class="mob-img" src="images/image-product-mobile.jpg" alt="" />
        </div>
        <div class="text-part">
          <div class="item-name first">PERFUME</div>
          <div class="second">
            <div class="brand">Gabrielle Essence Eau De Parfum</div>
            <p class="info">
              A floral, solar and voluptuous<br />interpretation composed by<br />Olivier
              Polge, Perfumer-Creator<br />for the House of CHANEL.
            </p>
          </div>
          <div class="price third">
            <div class="og-price">$149.99</div>
            <div class="dis-price">$169.99</div>
          </div>
          <div class="fourth">
            <button class="cart-btn">
              <img src="images/icon-cart.svg" alt="icon of cart" />
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
